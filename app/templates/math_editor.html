<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Editor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .btn {
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Editor</h1>
        <form method="post" action="/math-editor">
            <input type="number" name="value1" placeholder="Enter first value" required>
            <input type="number" name="value2" placeholder="Enter second value" required>
            <button type="submit" name="operation" value="add" class="btn">Add</button>
            <button type="submit" name="operation" value="subtract" class="btn">Subtract</button>
            <button type="submit" name="operation" value="multiply" class="btn">Multiply</button>
            <button type="submit" name="operation" value="divide" class="btn">Divide</button>
        </form>
        {% if result is not none %}
        <div class="result">
            Result: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
